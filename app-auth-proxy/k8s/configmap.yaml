apiVersion: v1
kind: ConfigMap
metadata:
  name: app-auth-proxy
  labels:
    app: app-auth-proxy
data:
  config.json: |
    {
      "routes": [{
              "path": "/orders",
              "priority": 1,
              "protected": true,
              "remove_from_path": "",
              "target": "http://api-mssql-go.dev",
              "http_method_scopes": [{
                "http_method": "*",
                "scope": "*"
            }]
          },{
              "path": "/",
              "priority": 10,
              "protected": true,
              "remove_from_path": "",
              "target": "http://fe-react-mssql.dev",
              "http_method_scopes": [{
                "http_method": "*",
                "scope": "*"
            }]
          }],
      "token_endpoint_auth_method": "client_secret_post",
      "redirect_uri": "https://app-auth-proxy.<cluster domain>/oauth/callback",
      "debug": true,
      "redis_store": {
        "addr": "",
        "password": "",
        "db": 0
      },
      "cookie":{
          "session_name": "sample-session",
          "max_age_seconds": 900,
          "key": "asecurekeyvalue",
          "httponly": true
      }
    }