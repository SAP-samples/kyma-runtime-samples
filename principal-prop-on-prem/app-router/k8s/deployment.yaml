apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: app-router
  labels:
    sample: principal-prop-on-prem
spec:
  host: app-router
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: JSESSIONID
          path: /
          ttl: 0s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app-router
    sample: principal-prop-on-prem
  name: app-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-router
  strategy: {}
  template:
    metadata:
      labels:
        app: app-router
    spec:
      containers:
      - image: sapse/approuter:19.0.0
        name: app-router
        ports:
        - containerPort: 5000
        resources: {}
        volumeMounts:
        - name: approuter-config-volume
          mountPath: /app/xs-app.json
          subPath: xs-app.json
          readOnly: true
        - name: xsuaa-credentials
          mountPath: /etc/secrets/sapcp/xsuaa/principal-prop-on-prem-xsuaa
          readOnly: true
        env:
        - name: CLUSTER_DOMAIN
          value: c1320db.kyma.ondemand.com
        - name: XS_APP_LOG_LEVEL
          value: debug
        - name: REQUEST_TRACE
          value: "true"
        - name: DEV_ENV_TRACES
          value: "true"
        - name: destinations
          valueFrom:
            configMapKeyRef:
              name: destinations
              key: destinations
        - name: PLATFORM_COOKIE_NAME
          value: "KYMA_APP_SESSION_ID"
      volumes:
      - name: approuter-config-volume
        configMap:
          name: approuter-config
          optional: false
      - name: xsuaa-credentials
        secret:
          secretName: principal-prop-on-prem-xsuaa
          optional: false
      - name: destination-credentials
        secret:
          secretName: principal-prop-on-prem-dest
          optional: false
      - name: connectivity-proxy-details
        projected:
          sources:
          - configMap:
              name: connectivity-proxy-info
              optional: false
          - secret:
              name: principal-prop-on-prem-xsuaa
              optional: false
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-router
    sample: principal-prop-on-prem
  name: app-router
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: app-router
status:
  loadBalancer: {}
