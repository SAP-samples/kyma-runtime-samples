apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: c4c-extension-with-user-context
spec:
  gateway: kyma-system/kyma-gateway
  hosts:
  - c4c-extension-with-user-context 
  rules:
  - jwt:
      authentications:
        - jwksUri: https://{sap-cloud-identity-tenant}.ondemand.com/oauth2/certs
          issuer: https://{sap-cloud-identity-tenant}.ondemand.com
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - HEAD
    path: /*
    service:
      name: c4c-extension-with-user-context
      port: 8080
