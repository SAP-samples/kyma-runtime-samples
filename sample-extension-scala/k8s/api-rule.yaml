apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: sample-extension-scala
spec:
  gateway: kyma-system/kyma-gateway
  hosts:
  - sample-extension-scala
  rules:
    - noAuth: true
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      path: /*
      service:
        name: sample-extension-scala
        port: 8080